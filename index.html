    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/google-favicon.png">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const appsIcon = document.querySelector(".apps-icon");
            const appsMenu = document.querySelector(".apps-menu");

            if (appsIcon && appsMenu) {
                appsIcon.addEventListener("click", function (e) {
                    e.stopPropagation();
                    appsMenu.classList.toggle("show");
                });

                document.addEventListener("click", function (e) {
                    if(!appsMenu.contains(e.target) && !appsIcon.contains(e.target)) {
                        appsMenu.classList.remove("show");
                    }
                });
            }
        });
    </script>
</head>
